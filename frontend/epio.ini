[django]
base = .

[checkout]
directory_name = parlament

[services]
postgres = true

[env]
DJANGO_SETTINGS_MODULE = settings_prod

[wsgi]
requirements = requirements.txt
python_version = 2.7

[http]
gzip = true
expires-/static/img = 86400
expires-/static/css = 86400
expires-/static/js = 86400

[static]
/static = static
