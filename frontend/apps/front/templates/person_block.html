{% load url from future %}

{% spaceless %}
<div class="person thumbnail span3">
    <a href="{% url 'tagcloud' person.id %}">
        {% if person.picture_url %}<img src="{{ person.picture_url }}" alt="" height="120" width="120" />{% endif %}
        {% if not person.picture_url %}<img src="{{ STATIC_URL }}img/avatar_placeholder.png" alt="" height="120" width="120" />{% endif %}
    </a><br>
    <a href="{% url 'tagcloud' person.id %}">{{ person.name }}
        {% if person.party %}<span class="label {{ person.party.short_name|slugify }}">{{ person.party.short_name }}</span>{% endif %}
    </a>
</div>
{% endspaceless %}
