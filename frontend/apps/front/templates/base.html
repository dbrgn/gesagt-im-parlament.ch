{% load url from future %}
<!doctype html>
<html lang="de">
<head>
    <meta name="description" content="Was sind die Schwerpunkte eines Parlamentariers? Sieh dir die TagCloud fÃ¼r jede Person im Parlment an!" />
    <meta name="keywords" content="parlament, politik, parlamentarier, transparenz, schwerpunkte, tag cloud, visualisierung, open data" />
    <meta name="google-site-verification" content="VM7TigFiFTWwj6jgOx0i-LVz6I9ARAlkT7cMDn3zNgk" />
    <meta charset="utf-8" />

    <title>gesagt-im-parlament - {% block title %}Welcome{% endblock %}</title>

    <!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap.css" />
    <link rel="stylesheet" href="{{ STATIC_URL }}css/style.css" />

    <script src="{{ STATIC_URL }}js/jquery-1.6.4.js"></script>
    <script src="{{ STATIC_URL }}js/jquery-ui-1.8.16.custom.min.js"></script>
    <script src="{{ STATIC_URL }}js/jquery.isotope-1.4.1.js"></script>
    <script src="{{ STATIC_URL }}js/tag-cloud.js"></script>
    {% if mustachify %}
        <script src="{{ STATIC_URL }}js/mustaches.js"></script>
    {% endif %}

    {% block additional_head %}{% endblock %}

</head>
<body class="{% block bodyclass %}{% endblock %}">

    <!-- Top bar -->
    <div class="topbar-wrapper">
        <div class="topbar">
            <div class="topbar-inner">
                <div class="container">
                    <h3><a href="{% url 'home' %}">Home</a></h3>
                    <ul class="nav">
                        <li><a href="{% url 'persons' %}">Parlamentarier</a></li>
                        <li><a href="{% url 'contact' %}">Kontakt</a></li>
                    </ul>
                    <form class="pull-right" action="{% url 'search' %}">
                        <input type="text" name="q" placeholder="Suche nach Name oder Partei" class="span6" value="{{ q }}">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="wrapper" class="container">

        <section id="header">
        </section>

        <section id="content">
            {% block content %}{% endblock %}
        </section>

        <section id="footer">
            <p>Datenstand: 01.06.2012</p>
        </section>
    </div>

    {% if not debug %}
        <!-- Piwik --> 
        <script type="text/javascript">
        var pkBaseURL = (("https:" == document.location.protocol) ? "https://piwik.w00t.ws/" : "http://piwik.w00t.ws/");
        document.write(unescape("%3Cscript src='" + pkBaseURL + "piwik.js' type='text/javascript'%3E%3C/script%3E"));
        </script><script type="text/javascript">
        try {
        var piwikTracker = Piwik.getTracker(pkBaseURL + "piwik.php", 1);
        piwikTracker.trackPageView();
        piwikTracker.enableLinkTracking();
        } catch( err ) {}
        </script><noscript><p><img src="http://piwik.w00t.ws/piwik.php?idsite=1" style="border:0" alt="" /></p></noscript>
        <!-- End Piwik Tracking Code -->
    {% endif %}

</body>
</html>
