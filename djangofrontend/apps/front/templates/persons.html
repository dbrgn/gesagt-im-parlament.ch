{% extends 'base.html' %}
{% load url from future %}

{% block content %}
    <h1>Parlamentarier</h1>
    <div class="row">
        {% for person in persons %}
            <div class="person span4">
                <a href="{% url 'tagcloud' person.id %}"><img src="/static/portraits/{{ person.id }}.jpg" alt="Portrait" /></a>
                <a href="{% url 'tagcloud' person.id %}">{{ person.name }}</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
